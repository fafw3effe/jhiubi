<!-- Header -->
<header class='header'>
    <div class='header-content'>
      <div class='header-left'>
        <a class='header-icon' href='https://t.me/pptnxyz' target='_blank'>
          <i class='fab fa-telegram'>
        </a>
      </div>
      
      <img alt='PP Toons Logo' class='header-logo' onclick='goHome()' src='https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEg5THxfUaWC41FTJpaiCtFRBn0Z6kn_m6LsipayaBbXF57CIXpXgi9XQWozbUMyOvVBz-ocNWdWErGJRLKtlyf72nNGNEmJeqavpAPq8Q-lJm_JbwmtB0ZkvyiZtWNgNZFlZHkLoJ6ti6w/s512/pp+toons+india+%25281%2529.png'>
      
      <div class='header-right'>
        <div class='header-icon' onclick='toggleSearch()'>

    </div>
    
    <div class='search-bar'>
      <input id='searchInput' placeholder='Search movies...' type='text'>
      <button onclick='toggleSearch()'><i class='fas fa-times'></button>
    </div>

  <!-- Main Content -->
  <div class='container'>
    <!-- Sliders will be inserted here by JavaScript -->
    <div id="slidersContainer"></div>

    <div class='footer-note'>
      <p>DMCA: admin@pptons.com. We dont store any file. Our Site is like Movie index.</p>
    </div>
  </div>

  <!-- The Modal -->
  <div class='modal' id='movieModal'>
    <div class='modal-content'>
      <span class='close-btn' onclick='closeModal()'>&times;</span>
      <div class='modal-flex-container'>
        <div class='modal-media-container'>
          <img alt='Movie Poster' class='modal-poster' id='modalPoster' src=''/>
          <div class='video-container' id='videoPlayer'></div>
        </div>
        <div class='modal-info-container'>
          <h2 class='modal-title' id='modalTitle'></h2>
          <div class='modal-actions'>
            <a class='modal-btn download-btn' href='#' id='modalDownload' rel='nofollow' target='_blank'>Download</a>
            <a class='modal-btn info-btn' href='#' id='modalInfo' rel='nofollow' target='_blank'>Info</a>
          </div>
        </div>
      </div>
    </div>
  </div>
